<ion-view view-title="Screamin' Alarm Clock">
  <ion-content>
    <div class="main-alarm">
        <ds-widget-clock theme="dark" show-secs="false" digital-format="'HH:mm'"></ds-widget-clock>
    </div>
    <div class="active-alarms">
        <h2>Alarmes ativos</h2>
        <div class="active-alarms__list">
            <ion-list>
                <ion-item>
                Left Icon Button
                <button ion-button outline item-end icon-left>
                    <ion-icon name="star"></ion-icon>
                    Left Icon
                </button>
                </ion-item>
            </ion-list>
        </div>
    </div>
  </ion-content>
</ion-view>
